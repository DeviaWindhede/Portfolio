
<div class="hero hero--full">
    <header>
        <h1>Devia Windhede</h1>
        <h2>Engine / Graphics programmer</h2>
        <p><i>Looking for an internship opportunity!</i></p>
    </header>
</div>

<div id="projects" class="scroll-object">
    <h2 class="heading-padding">Personal Projects</h2>
    <div class="l-grid l-grid--first-element">
        <app-card [cardData]="cardData[0]"></app-card>
    </div>
    <div class="l-grid">
        <app-card *ngFor="let card of cardData | slice: 1" [cardData]="card"></app-card>
    </div>
</div>

<div class="hero hero--full hero--section">
    <header>
        <a routerLink="/group-projects">
            <div>
                <h1>Group Projects</h1>
                <button>Read more</button>
            </div>
        </a>
    </header>
    <figure class="hero__image hero__image--section video-container">
        <video autoplay muted loop id="game-projects-preview">
            <source src="assets/img/preview/game-projects/game-projects-comp.mp4" type="video/mp4">
        </video>
    </figure>
</div>

<div id="contact" class="scroll-object">
    <app-contact></app-contact>
</div>

<div id="about" class="scroll-object">
    <app-about></app-about>
</div>
